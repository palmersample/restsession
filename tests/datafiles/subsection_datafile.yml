#
# Override the default subsections. Basically - don't perform ANY task when the
# job is started. This is because tests in this job will generally not use any
# Unicon or rest.connector methods, so attempts to connect will fail as the
# default of "iosxe" will be used. We don't want that :D
#
---
setup:
    sections:
        loop_mark:
            method: all_tests.LocalSetup.loop_marker
            parameters:
                test_classes:
                    - RestSession
                    - RestSessionSingleton

cleanup:
    sections:


