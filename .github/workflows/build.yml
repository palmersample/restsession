name: Build all packages and dependencies
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      poetry-version:
        required: true
        type: string

jobs:
  install-poetry:
    name: Install Poetry
    uses: ./.github/workflows/install-poetry.yml
    with:
      python-version: ${{ inputs.python-version }}
      poetry-version: ${{ inputs.poetry-version }}

  build:
    name: Build all packages and dependencies
    runs-on: ubuntu-latest
    needs:
      - install-poetry
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ inputs.python-version }}

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: ${{ needs.install-poetry.outputs.poetry-cache-key }}

      - name: Build a wheel from the source
        run: poetry build --no-interaction

      - name: Upload built wheel as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-python3-${{ runner.os }}
          path: dist
          retention-days: 7
