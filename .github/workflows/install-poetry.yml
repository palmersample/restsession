name: Install Poetry and create the venv
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      poetry-version:
        required: true
        type: string

jobs:
  install-poetry:
    name: Install Poetry
    runs-on: ubuntu-latest
    outputs:
      poetry-cache-key: ${{ steps.set-poetry-cache-key.outputs.poetry-cache-key }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Define cache keys for other jobs
        id: set-poetry-cache-key
        run: |
          echo "poetry-cache-key=" >> $GITHUB_OUTPUT

      - name: Set up python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ inputs.python-version }}

