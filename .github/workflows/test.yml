name: Test code functionality
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      cached-venv-key:
        required: true
        type: string
      build-wheel-name:
        required: true
        type: string

jobs:
  test:
    name: Perform all code tests
    runs-on: ubuntu-latest
    steps:
      - name: Pull the tests directory from the repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'tests'
          sparse-checkout-cone-mode: false

      - name: Load cached environment
        uses: actions/cache@v4
        id: cached-poetry-venv
        with:
          path: .venv
          key: ${{ inputs.cached-venv-key }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ runner.os }}-${{ inputs.python-version }}

#      - name: Install the application
#        run: poetry install --no-interaction

      - name: Install the built wheel
        run: |
          source .venv/bin/activate
          pip install ${{ inputs.build-wheel-name }}

      - name: What's installed?
        run: |
          pwd
          ls -al
          ls -la .venv/lib/python3.*/site-packages
          ls -la .venv/lib/python3.*/site-packages/restsession*
          source .venv/bin/activate
          pip freeze
          which pytest
          pytest
