name: Test code functionality
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      cached-venv-key:
        required: true
        type: string

jobs:
  test:
    name: Perform all code tests
    runs-on: ubuntu-latest
    steps:
      - name: Load cached environment
        uses: actions/cache@v4
        id: cached-poetry-venv
        with:
          path: .venv
          key: ${{ inputs.venv-cache-key }}

      - name: What's installed?
        run: |
          source ~/.venv/bin/activate
          pip freeze
