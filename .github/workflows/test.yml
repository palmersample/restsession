name: Test code functionality
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      cached-venv-key:
        required: true
        type: string

jobs:
  test:
    name: Perform all code tests
    runs-on: ubuntu-latest
    steps:
      - name: Pull the tests directory from the repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'tests'
          sparse-checkout-cone-mode: false

      - name: Load cached environment
        uses: actions/cache@v4
        id: cached-poetry-venv
        with:
          path: .venv
          key: ${{ inputs.cached-venv-key }}


#      - name: Install the application
#        run: poetry install --no-interaction

      - name: What's installed?
        run: |
          pwd
          ls -al
          ls -la .venv/lib/python3.*/site-packages
          source .venv/bin/activate
          pip freeze
          which pytest
          pytest
