---
name: CI

on:
  pull_request:

jobs:
  setup:
    name: Set environment variables for workflows
    runs-on: ubuntu-latest
    outputs:
      project-name: ${{ steps.get-project-name.outputs.value }}
      project-version: ${{ steps.get-project-version.outputs.value }}
      dev-python-version: ${{ steps.set-output-variables.outputs.dev-python-version }}
      poetry-version: ${{ steps.set-output-variables.outputs.poetry-version }}
    steps:
      - name: Pull pyproject.toml from the repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: pyproject.toml
          sparse-checkout-cone-mode: false

      - name: Get project name from pyproject.toml
        uses: SebRollen/toml-action@v1.2.0
        id: get-project-name
        with:
          file: pyproject.toml
          field: project.name

      - name: Get project version from pyproject.toml
        uses: SebRollen/toml-action@v1.2.0
        id: get-project-version
        with:
          file: pyproject.toml
          field: project.version

      - name: Set static variables
        id: set-output-variables
        run: |
          echo "dev-python-version=3.12" >> $GITHUB_OUTPUT
          echo "poetry-version=2.1.3" >> $GITHUB_OUTPUT

      - name: Check pypi versions
        uses: maybe-hello-world/pyproject-check-version@v4
        id: versioncheck
        with:
          pyproject-path: pyproject.toml

      - name: Show what we got
        run: |
          echo "Output: ${{ steps.versioncheck.outputs.local_version_is_higher }}"  # 'true' or 'false
          echo "Local version: ${{ steps.versioncheck.outputs.local_version }}"     # e.g., 0.1.1
          echo "Public version: ${{ steps.versioncheck.outputs.public_version }}"   # e.g., 0.1.0

  linting:
    uses: ./.github/workflows/linting.yml
    needs:
      - setup
    with:
      python-version: ${{ needs.setup.outputs.dev-python-version }}

  build:
    uses: ./.github/workflows/build.yml
    needs:
      - setup
      - linting
    with:
      poetry-version: ${{ needs.setup.outputs.poetry-version }}
      python-version: ${{ needs.setup.outputs.dev-python-version }}

  deploy-testing:
    name: Upload wheel to TestPyPi
    runs-on: ubuntu-latest
    needs:
      - setup
      - build
    environment:
      name: devtest
      url: https://test.pypi.org/p/restsession
    permissions:
      id-token: write
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: build-python3-${{ runner.os }}
          path: dist

      - name: Did we get the proper version
        run: |
          echo ${{ needs.setup.outputs.project-name }}
          echo ${{ needs.setup.outputs.project-version }}

      - name: Upload wheel to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  execute-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    needs:
      - build
      - deploy-testing
    uses: ./.github/workflows/testing-entrypoint.yml
    with:
      python-version: ${{ matrix.python-version }}
      cached-venv-key: ${{ needs.build.outputs.cached-venv-key }}
      build-wheel-name: ${{ needs.build.outputs.build-wheel-name }}

